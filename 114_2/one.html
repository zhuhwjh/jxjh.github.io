/* ====== 基本版面：正式紫 ====== */
body {
  background-color: #f4f0fa; /* 淡紫背景 */
  font-family: "Microsoft JhengHei","微軟正黑體",sans-serif;
  margin: 0;
  padding: 0;
}

/* 頂部標題列（正式感） */
.header {
  text-align: center;
  padding: 14px 10px;
  background-color: #4b2e83; /* 深紫主色 */
  color: #ffffff;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 2px;
}

.header a {
  color: #ffffff;
  text-decoration: none;
}

.header a:hover {

}

.header .update {

/* 內容容器 */
.container {
  width: 95%;
  margin: 18px auto;
}

/* 注意：不要用全域 li，會把 Spry Tab 一起變超小、看不到字 */

/* ====== Spry Tab：正式紫（含 hover/selected 文字固定可見） ====== */
.TabbedPanels {
  width: 100%;
  margin: 0 auto;
}

/* Tab 列背景 */
.TabbedPanelsTabGroup {
  background-color: #dcd0f0;
  padding: 0 !important;
  margin: 0 !important;
}

/* 單一 tab（強制字體/字色/大小，避免被 Spry 內建覆蓋） */
.TabbedPanelsTabGroup li.TabbedPanelsTab {
  list-style: none !important;
  display: inline-block !important;

  font-family: "Microsoft JhengHei","微軟正黑體",sans-serif !important;
  font-size: 16px !important;
  line-height: 1.2 !important;

  padding: 10px 14px !important;
  margin: 0 !important;

  background-color: #cbb6e6 !important;
  color: #3d1c71 !important;

  border: 1px solid #b39ddb !important;
  cursor: pointer !important;
}

/* 滑過：底深、字白 → 一定看得到 */
.TabbedPanelsTabGroup li.TabbedPanelsTabHover {
  background-color: #6a4aa5 !important;
  color: #ffffff !important;
}

/* 選取：更深紫、字白 */
.TabbedPanelsTabGroup li.TabbedPanelsTabSelected {
  background-color: #4b2e83 !important;
  color: #ffffff !important;
  border-color: #3b2368 !important;
}

/* ====== 內容區（白底、紫框） ====== */
.TabbedPanelsContentGroup {
  background-color: #ffffff !important;
  border: 2px solid #b39ddb !important;
  padding: 15px !important;
}

/* 表格文字顏色（你原本有 table 的話會套用） */
#TabbedPanels1 .TabbedPanelsContentGroup
.TabbedPanelsContent.TabbedPanelsContentVisible table tr td {
  color: #4b2e83;
  font-weight: 500;
}

/* 圖片加邊框更正式 */
.TabbedPanelsContent img {
  border: 2px solid #d1c4e9;
  border-radius: 6px;
}

/* 若內容區有列表（li），只在內容區調整，不影響 Tab */
.TabbedPanelsContentGroup li {
  font-size: 12pt;
  line-height: 1.6;
}
</style>
